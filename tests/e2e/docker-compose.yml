name: uncanny-sandbox

services:
  db:
    image: mariadb:lts
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_PASSWORD: root
      MARIADB_DATABASE: wordpress
    healthcheck:
        test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
        interval: 1s
        timeout: 5s
        retries: 99

  wp:
    depends_on:
      db:
        condition: service_healthy
    image: wordpress:${WP_TAG}
    restart: always
    volumes:
      - wp-files:/var/www/html
      - ../../:/var/www/html/wp-content/plugins/uncanny-automator
    ports:
      - "${HTTP_PORT}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://wp"]
      interval: 3s
      timeout: 5s
      retries: 20
      
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: test_

  wp-setup:
    image: wordpress:cli
    depends_on:
        wp:
          condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: test_
    volumes:
      - wp-files:/var/www/html
    entrypoint: sh
    command: >
      -c 'wp core install --url="http://localhost:${HTTP_PORT}" --title="Uncanny Sandbox" --admin_name=admin --admin_password="password" --admin_email=dev@uncannyowl.com
      && wp rewrite structure "/%postname%"'
    
volumes:
  wp-files:   